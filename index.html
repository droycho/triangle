<!DOCTYPE html>
<html>
  <head>
   <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
   <link rel ="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
   <link rel="stylesheet" type="text/css" href="css/styles.css">
   <script src="js/jquery.js"></script>
   <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
          <h1>What type of triangle is it?</h1>
          <img id="topPic" src="img/triangles.png" alt="the three main triangle types">
          <form class= "userInfo">
            <div class="form-group">
              <label for="side1">Enter the length of one of the sides:</label>
              <input id="side1" class="form-control" type="number">
            </div>
            <div class="form-group">
              <label for="side2">Enter the length of another side:</label>
              <input id="side2" class="form-control" type="number">
            </div>
            <div class="form-group">
              <label for="side3">Enter the length of the third side:</label>
              <input id="side3" class="form-control" type="number">
            </div>
            <button type="submit" class="btn">Submit</button>
          </form>
            <div class="results1">
                <h3>Your triangle is:</h3>
                <div class="equilateral">
                  <h3>Equilateral Triangle</h3>
                  <img class="resultimg" src="img/equilateral.png" alt="Equilateral Triangle" />
                </div>
                <div class="isosceles">
                  <h3>Isosceles Triangle</h3>
                  <img class="resultimg" src="img/isosceles.svg" alt="Isosceles Triangle" />
                </div>
                <div class="scalene">
                  <h3>Scalene Triangle</h3>
                  <img class="resultimg" src="img/scalene.png" alt="Scalene Triangle" />
                </div>
            </div>
        </div>
  </body>
</html>
